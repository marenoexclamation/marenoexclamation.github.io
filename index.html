      position: relative;

    /* リンク集：左上 */
    .links {
      position: absolute;
      top: 20px;

      padding: 0;
      margin: 0;
    }
    .links li {
      margin-bottom: 10px;
    }
    .links a {
      color: white;
      text-decoration: none;
    }
    .links a:hover {
      color: #a9a9a9;
    }

    /* 写真：右上 */
    .photo {
      position: absolute;
      top: 20px;
      right: 20px;
    }
    .photo img {
      width: 300px;
      display: block;
    }

    /* 動画：左中央 */
    .video {
      position: absolute;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
    }
    .video video {
      width: 500px;
      height: auto;
      border-radius: 0;
    }

  </style>
